<body>

                      <a href="https://bodleid.ludur.net/product/happy-ninja-2/">
                      Happy Ninja
                      <span class="product-model">Vörunúmer: AVER_CAM520</span>
                      </a>

                    <td class="product-price" data-title="Price">
                      <span class="woocommerce-Price-amount amount">18.00<span class="woocommerce-Price-currencySymbol">kr.</span></span>

                    <td class="product-quantity" data-title="Quantity">
                      <div class="quantity">

                      <span class="woocommerce-Price-amount amount">18.00<span class="woocommerce-Price-currencySymbol">kr.</span></span>
