<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="woocommerce.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <!-- Восстановить пароль -->
  <form action="#" class="restore-password-form login__form">
    <h3 class="tertiary-title restore-password-form__title">Восстановить пароль</h3>
    <div class="form__input-box">
      <input class="form__input" type="email" name="email">
      <label class="form__label">
        email
      </label>
    </div>
    <input type="submit" value="Submit" class="restore-password-form__submit-btn">
  </form>


<!-- Изменить пароль -->
  <form action="#" class="change-password-form login__form">
    <h3 class="tertiary-title change-password-form__title">Изменить пароль</h3>
    <div class="form__input-box">
      <input class="form__input" type="password" name="old-password">
      <label class="form__label">
        Старый пароль
      </label>
    </div>

    <div class="form__input-box">
      <input class="form__input" type="password" name="new-password">
      <label class="form__label">
        Новый пароль
      </label>
    </div>

    <button class="change-password-form__btn">Подтвердить</button>
  </form>



<!-- Оставить комментарий -->
  <form action="#" class="send-comment-form login__form">
    <div class="form__input-box form__input-box--textarea">
      <textarea class="form__message form__input" name="message"></textarea>
      <label class="form__label">
        Skilaboð
      </label>
    </div>
  </form>
</body>
</html>
